<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Member Login : Form With Captcha</title>
  </head>
  <body background="red">
    <div class="container">
      <form>
        <fieldset>
          <legend>Contact Form</legend>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputText"
              aria-describedby="nameHelp"
            />
          <div class="mb-3 mt-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />

          </div>
          <div class="mb-3 mt-3">
            <label for="exampleInputPassword1" class="form-label"
              >Phone Number</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 captcha">
            <!-- <input type="text" class="form-check-input" id="exampleCheck1" /> -->
            <label class="captcha-input">Captcha Code</label>
            <div class="preview" id="preview"></div>
            <br />
            <div class="captcha-form">
              <input
                type="text"
                name=""
                id="captcha-for-input"
                placeholder="Enter Captcha Here"
              />
              <button class="captcha-refresh" id="captcha-refresh">
                <i class="fa fa-refresh" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <button type="submit" id="submit" class="btn btn-primary mb-3">
            Login
          </button>
        </fieldset>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
